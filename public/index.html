<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login to MediCV</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="./login/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./login/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./login/fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./login/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./login/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./login/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./login/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./login/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./login/css/util.css">
	<link rel="stylesheet" type="text/css" href="./login/css/main.css">
	<!--===============================================================================================-->
</head>

<body>


	<div class="container-login100" style="background-image: url('./login/images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input id='email' class="input100" type="text" name="username" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
					<input class="input100" id='password' type="password" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<br>

				<div class="container-login100-form-btn">
					<button id='signin' class="login100-form-btn">
						Sign In
					</button>
				</div>

				<br>
				<div class="wrap-input100 validate-input m-b-25">
						<center><span id='invalidcred' style="display: none;" class="focus-input100">Email or Password Incorrect</span></center>	
					</div>

				<div style="display:none" class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div style="display:none" class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="./login/images/icons/icon-google.png" alt="GOOGLE">
					</a>
				</div>
				<br>

				<div class="text-center">
					<button class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</form>


		</div>
	</div>




	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="./login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="./login/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="./login/vendor/bootstrap/js/popper.js"></script>
	<script src="./login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="./login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="./login/vendor/daterangepicker/moment.min.js"></script>
	<script src="./login/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="./login/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="./login/js/main.js"></script>

	<script>

		  $(document).ready(()=>{
				document.getElementById('signin').addEventListener('click',(event)=>{
					event.preventDefault();
					document.getElementById('invalidcred').setAttribute('style','display: none;');
					var obj={};
					obj.email = document.getElementById('email').value;
					obj.password = document.getElementById('password').value;
					
					var xhttp = new XMLHttpRequest;
					xhttp.onreadystatechange = function(){
						if(this.readyState == 4 && this.status == 200){
							if(xhttp.status == 200){
								var valid = JSON.parse(this.responseText);
								if(valid.valid==1){
									location.assign('/home');
								}
								else{
									document.getElementById('invalidcred').setAttribute('style','display: block; color: red;');
								}
							}
						}
					}
					xhttp.open('POST','/login');
					xhttp.setRequestHeader('Content-Type','application/json');
					xhttp.send(JSON.stringify(obj));
				});
			});
			</script>
		

</body>

</html>
